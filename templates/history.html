{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}
<table class="table">
  <h1 style="font-size:30px;"> History </h1> <br><br>
  <thead>
    <tr>
      <th scope="col">Symbol</th>
      <th scope="col">Price</th>
      <th scope="col">Shares</th>
      <th scope="col">Transacted</th>
    </tr>
  </thead>
    <tbody>
      {% for row in rows %}
        <tr>
          <td>{{row.symbol}}</td>
          <td>{{(row.price)|usd}}</td>
          <td>{{row.shares}}</td>
          <td>{{row.time}}</td>
        </tr>
      {% endfor %}
  </tbody>
</table>

{% endblock %}
