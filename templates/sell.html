{% extends "layout.html" %}

{% block title %}
    Stell Stock
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
            <select name="symbol" autocomplete="off" autofocus class="form-control" placeholder="Stock Symbol" type="text">
                    <option disabled selected value="">Stock Symbol</option>
                    {% for row in rows %}
                        <option name="symbol">{{row.symbol}}</option>
                    {% endfor %}
            </select> <br><br>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
